 <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
		<meta name="revisit-after" content="1 hour">
		<meta name="distribution" content="all">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.5, user-scalable=yes">
		<meta name="expires" content="1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="robots" content="all">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" media="all" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css" media="all" th:href="@{/css/bootstrap-theme.min.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/reset.css" media="all" th:href="@{/css/reset.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/unal.css" media="all" th:href="@{/css/unal.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/base.css" media="all" th:href="@{/css/bootstrap.base.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/tablet.css" media="all" th:href="@{/css/tablet.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/phone.css" media="all" th:href="@{/css/phone.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/small.css" media="all" th:href="@{/css/small.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/printer.css" media="print" th:href="@{/css/printer.css}">

		<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
		<script th:src="@{/js/unal.js}" type="text/javascript"></script>
		<script th:src="@{/js/adminCode.js}" type="text/javascript"></script>

		<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

		<title>Asignar datos - Help Desk</title>
	</head>

	<body>
		<header th:insert="header.html" id="unalTop"></header>
			
		<br>
		<br>
			
		<main class="jumbotron w-auto p-3">
			<br>
			<br>
			<h2>Completar datos personales</h2>
			<br>
			<br>
			<div class="container">
				<form th:object="${dataLogin}" class="form-horizontal" method="post">
					<div class="form-group">
						<div class="col-md-2 align-left">
							<label for="name">Nombre:</label>
						</div>
						<div class="col-md-6 agent-selector">
							<input id="name" th:field="*{name}" th:value="${dataLogin.name}" readonly type="text" class="form-control">
							<br>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 align-left">
							<label for="username">Usuario:</label>
						</div>
						<div class="col-md-6 agent-selector">
							<input id="username" th:field="*{username}" th:value="${dataLogin.username}" readonly type="text" class="form-control">
							<br>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 align-left">
							<label for="boundingType">Tipo de vinculación:</label>
						</div>
						<div class="col-md-6 agent-selector">
							<select th:field="*{boundingType}" id="boundingType" class="form-control">
								<option th:each="i : ${boundingTypes}" th:value="${i.name}" th:text="${i.name}">
								</option>
							</select>
							<br>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 align-left">
							<label for="boundingType">Dependencia:</label>
						</div>
						<div class="col-md-6">
							<select th:field="*{dependency}" id="dependency" class="form-control">
								<option th:each="i : ${dependencies}" th:value="${i.name}" th:text="${i.name}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 align-left">
							<label for="location">Ubicación:</label>
						</div>
						<div class="col-md-6">
							<input id="location" th:field="*{location}" type="text" class="form-control" placeholder="Edificio, piso y oficina..." required>
							<br>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 align-left">
							<label for="phone">Teléfono: </label>
						</div>
						<div class="col-md-6">
							<input id="phone" th:field="*{phone}" type="tel" class="form-control" placeholder="Ingrese su teléfono">
							<br>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 align-left">
							<label for="phoneExtension">Extensión: </label>
						</div>
						<div class="col-md-6">
							<input id="phoneExtension" th:field="*{phoneExtension}" type="tel" class="form-control" placeholder="Ingrese la extensión del teléfono en caso de que exista">
							<br>
						</div>
					</div>
					<div class="form-group" th:if="${Admin == true}">
						<div class="col-md-2 align-left">
							<input id="AdminCode" type="radio">
							<label class="form-check-label" for="AdminCode">¿Administrador?</label>
						</div>
					</div>
					<div class="col-md-8 align-right">
						<button class="btn btn-primary" type="submit">Agregar</button>
					</div>
				</form>
			</div>
		</main>
		<footer th:insert="footer.html" class="clear align-center"></footer>
	</body>

</html>
